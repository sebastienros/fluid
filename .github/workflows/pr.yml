name: PR Checks

on:

  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'doc/**'
    - 'readme.md'

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
          6.0.x
          8.0.x
        global-json-file: global.json

    - name: Version
      run: dotnet --version
    
    - name: Test
      run: dotnet test -c Release --logger trx

    - name: Test - Compiled
      run: dotnet test --configuration Release /p:Compiled=true

    - name: Upload dotnet test results
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-testresults-${{ matrix.configuration }}
        path: ./TestResults
      if: ${{ always() }}
