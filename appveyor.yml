image: Visual Studio 2019
# Do not build feature branch with open Pull Requests
skip_branch_with_pr: true
branches:
  only:
    - master
    - dev
init:
  - git config --global core.autocrlf true
install:
  - ps: $env:BuildNumber= $env:APPVEYOR_BUILD_NUMBER
  - ps: $env:DOTNET_SKIP_FIRST_TIME_EXPERIENCE = true
  - ps: $env:NUGET_XMLDOC_MODE = "skip"
  - ps: $env:DOTNET_CLI_TELEMETRY_OPTOUT = 1
  - ps: Invoke-WebRequest "https://raw.githubusercontent.com/dotnet/cli/master/scripts/obtain/dotnet-install.ps1" -OutFile "dotnet-install.ps1" 
  - ps: .\dotnet-install.ps1 --Version 3.0.100-rc1-014190
build_script:
  - dotnet --version
  - dotnet restore
  - dotnet build -c Release
  - dotnet pack -c Release
test_script:
  - dotnet test -c Release .\Fluid.Tests\Fluid.Tests.csproj
artifacts:
  - path: 'Fluid\**\*.nupkg'
  - path: 'Fluid.MvcViewEngine\**\*.nupkg'
deploy:
  - provider: NuGet
    on:
      branch: dev
    server: https://www.myget.org/F/fluid/api/v2/package
    api_key:
      secure: 7PQvuxXn5P39X5QDlDKWbNpOKJKivpqkq7umakIirAZ12CSTAiCwjtJhSBGVboPm
    skip_symbols: true
    artifact: /.*\.nupkg/
  - provider: NuGet
    on:
      branch: master
    server: https://www.nuget.org/api/v2/package
    api_key:
      secure: A5eP0bnWvVSzCMuk3feQ6pzbp4lv1+qeBE5LlmRSmQ/gjU0UlYRyGYUzA27Mey+m
    skip_symbols: true
    artifact: /.*\.nupkg/
